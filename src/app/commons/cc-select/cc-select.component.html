<div class="custom-select" [style.width]="width+'px'">
  <div class="selected-option" (click)="toggleDropdown()">{{value || 'Select...' | translateAsync}}</div>
  @if (options.length > 0) {
    <div #dropdown class="options-container">
      @for (option of options; track option) {
        <div (click)="selectValue(option.value)" class="option">
          {{option.label}}
        </div>
      }
    </div>
  }
</div>
